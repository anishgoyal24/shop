<div class="container">

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>Product Name</th>
                <th>Packing Size (kg)</th>
                <th>Price Per Piece (Rs.)</th>
                <th>Total Quantity</th>
                <th *ngIf="transfer == true">Quantity to be transfered</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ stockItem['itemName']}}</td>
                <td>{{ stockItem['itemPackingDetails']['size'] + ' kg' }}</td>
                <td>{{ stockItem['price'] }}</td>
                <td>{{ stockItem['quantity'] }}</td>
                <td *ngIf="transfer == true">
                    <button class="btn" (click)="decrement()">-</button>
                    <input type="number" style="max-width: 40px;" [(ngModel)]="quantity" class="text-center"
                        id="quantity" min="0" max="{{ stockItem['quantity'] }}">
                    <button class="btn" (click)="increment()">+</button>
                </td>
            </tr>
        </tbody>
    </table>

    <button *ngIf="transfer == true" class="btn btn-primary btn-sm float-right" [disabled]="disabled()" (click)="transferStock()">Transfer</button>
