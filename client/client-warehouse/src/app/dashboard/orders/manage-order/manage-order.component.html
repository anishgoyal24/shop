<div class="card-media">
    <div class="container">
        <h1><b>Your Orders</b></h1>
        <app-order-item *ngFor="let orderItem of orderItems" [orderItem]="orderItem"></app-order-item>
    </div>
    <div *ngIf="moreToLoad" style="text-align: center; padding: 10px;">
        <button class="btn btn-secondary" (click)="nextPage()">Next</button>
    </div>
</div>
