<div class="card-media"> 
  <div class="container">
    <h1><b>Generate New Account</b></h1>
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" class="form-control" id="fullName" placeholder="Enter full name" name="fullName" [(ngModel)]="accountDetails.empName">
    </div>

    <div class="form-group" [hidden]=true>
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="accountDetails.empEmail">
    </div>

    <div class="form-group">
      <label for="contactNumber">Contact Number</label>
      <input type="number" class="form-control" id="contactNumber" placeholder="Enter Contact Number" name="contactNumber" [(ngModel)]="accountDetails.primaryPhone" (change)="accountDetails.empEmail=accountDetails.primaryPhone.toString()+'@na.com'">
    </div>

    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" [(ngModel)]="accountDetails.password">
    </div>

    <div class="form-group">
      <label for="address">Full Address</label>
      <input type="text" class="form-control" id="address" placeholder="Enter address" name="address" [(ngModel)]="accountDetails.address">
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" placeholder="Enter city" name="city" [(ngModel)]="accountDetails.city">
    </div>

    <div class="form-group">
      <div class="dropdown">
        <button class="btn btn-md btn-warning dropdown-toggle" type="button" id="dropdownMenuButton"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select Country
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="overflow: scroll; height: 200px;">
          <a class="dropdown-item" *ngFor="let country of countriesList" (click)="this.selectedCountry = country.countryName; this.accountDetails.country.countryCode3 = country.countryCode3; getStatesList(country.countryCode3)">{{country?.countryName}}</a>
        </div>
      </div>
      <p *ngIf="this.selectedCountry" style="margin-top: 2%;">Selected Country: <strong>{{this.selectedCountry}}</strong></p>
    </div>

    <div class="form-group" *ngIf="this.selectedCountry">
      <div class="dropdown">
        <button class="btn btn-md btn-warning dropdown-toggle" type="button" id="dropdownMenuButton"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select State
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="overflow: scroll; height: 200px;">
          <a class="dropdown-item" *ngFor="let state of statesList" (click)="this.selectedState = state.stateName; this.accountDetails.state.stateFullCode = state.stateFullCode;">{{state?.stateName}}</a>
        </div>
      </div>
      <p *ngIf="this.selectedState" style="margin-top: 2%;">Selected State: <strong>{{this.selectedState}}</strong></p>
    </div>

    <div class="form-group">
      <label for="pin">Pin Code</label>
      <input type="number" class="form-control" id="pin" placeholder="Enter pin code" name="pin" [(ngModel)]="accountDetails.pincode">
    </div>

    <div class="radio">
      <label for="radio">Select Role</label>
      <div class="radio">
        <label><input type="radio" name="optradio" [(ngModel)]="accountDetails.role" value="employee"> Employee</label>
      </div>
      <div class="radio">
        <label><input type="radio" [(ngModel)]="accountDetails.role" name="optradio" value="admin" > Admin</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary form-control" (click)="createAccount(accountDetails)">Submit</button>
  </div>
</div>
