<div class="flex-div">
    <div class="container">
        <div class="form-group">
            <h1>Change Password</h1>

            <div class="form-group" [hidden]="true">
                <label>Email ID</label>
                <input class="form-control" type="text" [(ngModel)]="object.email" disabled="true">
            </div>
            <div class="form-group">
                <label>Old Password</label>
                <input class="form-control" type="password" placeholder="Old Password" [(ngModel)]="object.oldPassword">
            </div>

            <div class="form-group">
                <label>New Password</label>
                <input class="form-control" type="password" placeholder="New Password" [(ngModel)]="object.newPassword"
                    (keyup.enter)="submit.click()">
            </div>

            <div class="form-group">
                <button class="form-control btn btn-primary" #submit type="submit" id="login-button"
                    (click)="changePassword(object)">Change Password</button>
            </div>
        </div>
    </div>
</div>
