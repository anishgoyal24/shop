<!DOCTYPE html>

<title>UI for Ishika</title>

<head>
    <!-- Adding BootStrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Adding Custom CSS -->
    <link rel="stylesheet" href="./main.scss">

</head>

<body>
    <div class="container mt-4">
        <h1>User Details</h1>

        <img src="https://i.pinimg.com/474x/2e/2f/ac/2e2fac9d4a392456e511345021592dd2.jpg" >

        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Enter full name" name="fullName">
        </div>
    
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
    
        <div class="form-group">
          <label for="contactNumber">Contact Number</label>
          <input type="number" class="form-control" id="contactNumber" placeholder="Enter Contact Number" name="contactNumber">
        </div>
    
        <div class="form-group">
          <label for="address">Full Address</label>
          <input type="text" class="form-control" id="address" placeholder="Enter address" name="address">
        </div>
    
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" placeholder="Enter city" name="city">
        </div>
    
    
        <button type="submit" class="btn btn-primary form-control">Submit</button>
      </div>

</body>
